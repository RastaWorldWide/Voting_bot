<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Голосование — Прософт Системы</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 70% 30%, #0a2942 0%, #02121f 80%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* === Слой с фоном === */
    .background {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    /* === Анимированные линии === */
    .lines {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.25;
      z-index: 0;
    }

    @keyframes flow {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }

    .lines path {
      stroke: #00c6ff;
      stroke-width: 1.2;
      fill: none;
      stroke-dasharray: 10 15;
      animation: flow 15s linear infinite;
    }

    /* === Контейнер формы === */
    .vote-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 420px;
      background: rgba(0, 10, 20, 0.7);
      border: 1px solid rgba(0, 140, 255, 0.3);
      border-radius: 20px;
      padding: 24px 28px;
      box-shadow: 0 0 25px rgba(0, 140, 255, 0.3);
      backdrop-filter: blur(6px);
    }

    .vote-container h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #00aaff;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;

    }

    .vote-container p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #d0e6ff;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 500;
      color: #9fd4ff;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid rgba(0, 140, 255, 0.3);
      background-color: rgba(15, 35, 55, 0.9); /* фикс белого квадрата */
      color: #fff;
      font-size: 1rem;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input::placeholder {
      color: #8cbce6;
    }

    select {
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' fill='%23ffffff' xmlns='http://www.w3.org/2000/svg'%3E<path d='M4 6l4 4 4-4H4z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #007eff, #00c6ff);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .vote-container {
        padding: 18px 20px;
        border-radius: 16px;
      }

      .vote-container h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <!-- SVG-анимация светящихся линий -->
    <svg class="lines" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
      <path d="M0 100 Q200 150 400 100 T800 100" />
      <path d="M0 300 Q250 250 500 300 T800 300" />
      <path d="M0 500 Q200 550 400 500 T800 500" />
    </svg>
  </div>

  <div class="vote-container">

    <form id="voteForm">
      <h1>Голосование</h1>
      <p>Выберите свой отдел и сотрудника, за которого хотите проголосовать.</p>
      <label for="fio">Ваше ФИО:</label>
      <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required />

      <label for="department">Ваш отдел:</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Выберите отдел</option>
        <option>Отдел автоматизации</option>
        <option>ИТ отдел</option>
        <option>Бухгалтерия</option>
        <option>Отдел продаж</option>
        <option>Производство</option>
        <option>Отдел кадров</option>
      </select>

      <label for="nominee">Кого вы номинируете:</label>
      <input type="text" id="nominee" name="nominee" placeholder="ФИО сотрудника" required />

      <button type="submit">Отправить голос</button>
    </form>
    <div
      id="thankYouScreen"
      style="
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
      "
    >
      <h1 style="color: #00c6ff; font-size: 1.8rem;">Спасибо!</h1>
      <p style="font-size: 1.1rem; color: #d0e6ff;">Ваш голос учтён ✅</p>
    </div>
  </div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const form = document.getElementById("voteForm");
  const thankYouScreen = document.getElementById("thankYouScreen");
  const container = document.querySelector(".vote-container");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const voteData = {
      fio: document.getElementById("fio").value,
      department: document.getElementById("department").value,
      nominee: document.getElementById("nominee").value,
      chat_id: tg.initDataUnsafe?.user?.id || null,
    };

    try {
      const response = await fetch("https://www.prosoft-people.ru/api/votes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(voteData),
      });

      if (response.ok) {
        // Прячем форму и показываем экран "Спасибо"
        form.style.display = "none";
        thankYouScreen.style.display = "flex";

        // Можно закрыть через пару секунд, если хочешь
        // setTimeout(() => tg.close(), 3000);
      } else {
        alert("❌ Ошибка при отправке голоса.");
      }
    } catch (err) {
      console.error(err);
      alert("⚠️ Не удалось отправить голос.");
    }
  });
</script>

</body>
<img src="https://marketelectro.ru/sites/default/files/userfiles/11309/ps_logo_blue_2c_rus.png"
     alt="Prosoft Systems Logo"
     style="
       position: absolute;
       top: 10px;
       left: 10px;
       width: 120px;
       height: auto;
       z-index: 1;
     ">
</html>
