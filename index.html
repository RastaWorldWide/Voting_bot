<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta

  <style>
    * {

      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 70% 30%, #0a2942 0%, #02121f 80%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* === –°–ª–æ–π —Å —Ñ–æ–Ω–æ–º === */
    .background {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    /* === –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ª–∏–Ω–∏–∏ === */
    .lines {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.25;
      z-index: 0;
    }

    @keyframes flow {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }

    .lines path {
      stroke: #00c6ff;
      stroke-width: 1.2;
      fill: none;
      stroke-dasharray: 10 15;
      animation: flow 15s linear infinite;
    }

    /* === –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã === */
    .vote-container {
      position: relative;
      z-index: 1;
      width: 90%;

      background: rgba(0, 10, 20, 0.7);
      border: 1px solid rgba(0, 140, 255, 0.3);
      border-radius: 20px;
      padding: 24px 28px;
      box-shadow: 0 0 25px rgba(0, 140, 255, 0.3);
      backdrop-filter: blur(6px);
    }

    .vote-container h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #00aaff;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;

    }

    .vote-container p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #d0e6ff;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 500;
      color: #9fd4ff;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid rgba(0, 140, 255, 0.3);
      background-color: rgba(15, 35, 55, 0.9); /* —Ñ–∏–∫—Å –±–µ–ª–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
      color: #fff;
      font-size: 1rem;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input::placeholder {
      color: #8cbce6;
    }

    select {
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' fill='%23ffffff' xmlns='http://www.w3.org/2000/svg'%3E<path d='M4 6l4 4 4-4H4z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #007eff, #00c6ff);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .vote-container {
        padding: 18px 20px;
        border-radius: 16px;
      }

      .vote-container h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <!-- SVG-–∞–Ω–∏–º–∞—Ü–∏—è —Å–≤–µ—Ç—è—â–∏—Ö—Å—è –ª–∏–Ω–∏–π -->
    <svg class="lines" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
      <path d="M0 100 Q200 150 400 100 T800 100" />
      <path d="M0 300 Q250 250 500 300 T800 300" />

  <div class="vote-container">

      <label for="fio">–í–∞—à–µ –§–ò–û:</label>

      <select id="department" name="department" required>

        <option>–û—Ç–¥–µ–ª –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏</option>

  </div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand(); // —á—Ç–æ–±—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–ª–æ—Å—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

  document
    .getElementById("voteForm")
    .addEventListener("submit", async function (e) {
      e.preventDefault();

      const fio = document.getElementById("fio").value.trim();
      const department = document.getElementById("department").value;
      const nominee = document.getElementById("nominee").value.trim();
      const user_id = tg.initDataUnsafe?.user?.id || null; // —É–Ω–∏–∫–∞–ª—å–Ω—ã–π Telegram ID

      const response = await fetch("/api/votes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fio, department, nominee, user_id }),
      });

      if (response.ok) {
        const data = await response.json();
        if (data.status === "already_voted") {
          alert("–í—ã —É–∂–µ –≥–æ–ª–æ—Å–æ–≤–∞–ª–∏ —Ä–∞–Ω–µ–µ üó≥Ô∏è");
        } else {
          document.getElementById("voteForm").style.display = "none";
          document.getElementById("thankYouScreen").style.display = "flex";
        }
      } else {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
      }
    });
</script>
