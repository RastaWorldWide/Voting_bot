<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Голосование — Прософт Системы</title>

  <style>
    /* === Общие настройки === */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 70% 30%, #0a2942 0%, #02121f 80%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* === Фон с узором и светом === */
    .background {
      position: absolute;
      inset: 0;
      background-image:
        url("https://www.prosoft-people.ru/static/bg-pattern.svg"), /* сюда можно вставить твой фирменный SVG-паттерн */
        linear-gradient(135deg, rgba(0, 68, 122, 0.4), rgba(0, 25, 45, 0.8));
      background-size: cover;
      background-blend-mode: overlay;
      z-index: 0;
      filter: brightness(0.8);
    }

    /* === Контейнер формы === */
    .vote-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 420px;
      background: rgba(0, 10, 20, 0.7);
      border: 1px solid rgba(0, 140, 255, 0.3);
      border-radius: 20px;
      padding: 24px 28px;
      box-shadow: 0 0 25px rgba(0, 140, 255, 0.3);
      backdrop-filter: blur(6px);
    }

    .vote-container h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #00aaff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .vote-container p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #d0e6ff;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 500;
      color: #9fd4ff;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid rgba(0, 140, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: #8cbce6;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' fill='%23ffffff' xmlns='http://www.w3.org/2000/svg'%3E<path d='M4 6l4 4 4-4H4z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #007eff, #00c6ff);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
      transform: translateY(-2px);
    }

    /* === Мобильная адаптация === */
    @media (max-width: 480px) {
      .vote-container {
        padding: 18px 20px;
        border-radius: 16px;
      }

      .vote-container h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="vote-container">
    <h1>Голосование</h1>
    <p>Выберите свой отдел и сотрудника, за которого хотите проголосовать.</p>

    <form id="voteForm">
      <label for="fio">Ваше ФИО:</label>
      <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required />

      <label for="department">Ваш отдел:</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Выберите отдел</option>
        <option>Отдел автоматизации</option>
        <option>ИТ отдел</option>
        <option>Бухгалтерия</option>
        <option>Отдел продаж</option>
        <option>Производство</option>
        <option>Отдел кадров</option>
      </select>

      <label for="nominee">Кого вы номинируете:</label>
      <input type="text" id="nominee" name="nominee" placeholder="ФИО сотрудника" required />

      <button type="submit">Отправить голос</button>
    </form>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.expand();
        tg.ready();
        tg.setHeaderColor("secondary_bg_color");
      }

      document.getElementById("voteForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Спасибо! Ваш голос учтён.");
        e.target.reset();
      });
    });
  </script>
</body>
</html>
